<!DOCTYPE html>
<html>
<head>
  <title>AutoplayTest</title>
</head>
<body>

<script type="text/javascript">
  var context = AudioContext ? new AudioContext() : new webkitAudioContext();

  var sourceNode = context.createBufferSource();

  sourceNode.connect(context.destination);

  var play = function(buffer){
    var sourceNode = context.createBufferSource(buffer);
    sourceNode.connect(context.destination);
    sourceNode.start(0);
  };

  var mp3Url = "rick.mp3";

  var xhr = new XMLHttpRequest();
  xhr.open('GET', mp3Url, true);
  xhr.responseType = 'arraybuffer';
  xhr.onload = function(e) {
    context.decodeAudioData(xhr.response, play);
  };
  xhr.send();
</script>

</body>
</html>
